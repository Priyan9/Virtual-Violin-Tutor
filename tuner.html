<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Violin Tuner</title>
  <link rel="stylesheet" href="tuner.css">
</head>
<body>
  <div class="tuner-container">
    <div class="notes">
      <div class="note" data-note="G">G</div>
      <div class="note" data-note="D">D</div>
      <div class="note" data-note="A">A</div>
      <div class="note" data-note="E">E</div>
    </div>
    <div class="meter">
      <div class="needle"></div>
    </div>
    <div class="frequency-display">0.0 Hz</div>
    <div class="instruction">Select a string to tune</div>
  </div>

  <script src="tuner.js"></script>
</body>
</html>
